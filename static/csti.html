<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.js"></script>


    <title>Search Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffa500;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 350px;
      }

      h1 {
        color: #20b2aa;
        margin-bottom: 15px;
      }

      form {
        margin-top: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #008080;
        text-align: left;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #5f9ea0;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #4682b4;
      }
    </style>
  </head>
  <body ng-app>
    <div class="container">
      <h1>Search</h1>
      <form action="" method="get">
        <label for="nameInput">Enter text:</label>
        <input
          type="text"
          id="nameInput"
          name="search"
          placeholder="Type something..."
          required
        />
        <input type="submit" value="Search" />
      </form>
      <script>
        // Reflect the 'name' query parameter into the page
        const params = new URLSearchParams(window.location.search);
        document.write(params.get('search') || '');
      </script>
    </div>
  </body>
</html>
